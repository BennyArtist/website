<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benny | Nonymous - Videos</title>
  <style>
    :root {
      --bg:#0f0f12;
      --card-bg: rgba(255,255,255,0.05);
      --accent: #ff5f7a;
      --accent2: #ffb830;
      --text:#e9eef6;
      --muted:#9aa0a6;
      --shadow: rgba(0,0,0,0.4);
      --radius:20px;
      --transition:0.3s cubic-bezier(.2,.9,.2,1);
    }

    body {
      margin:0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 700px at 10% 10%, rgba(255,111,97,0.06), transparent),
                  radial-gradient(900px 500px at 90% 80%, rgba(255,184,48,0.04), transparent),
                  var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      opacity:0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {opacity:1;}
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--accent);
      text-shadow: 0 2px 8px var(--shadow);
      position: relative;
      z-index: 1;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      color:#111;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 24px rgba(0,0,0,0.28);
      transition: transform 180ms ease, box-shadow 180ms ease;
      z-index:2;
    }
    .back-btn:active {transform: translateY(1px);}
    .back-btn:focus {outline: 2px solid var(--accent2);}

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      padding: 0 16px;
      margin-bottom: 20px;
      z-index:1;
    }

    .video-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition), opacity 0.5s ease, transform 0.5s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
    }
    .video-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .video-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px var(--shadow);
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-bottom: 2px solid var(--accent);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    @media (max-width: 768px){
      .video-card iframe{height:180px;}
      .back-btn{top:15px;left:15px;}
    }
    @media (max-width: 480px){
      .video-card iframe{height:140px;}
      .load-more-btn{width:90%;}
    }
    @media (max-width: 360px){
      .video-container{grid-template-columns: 1fr; width:100%; padding: 0 12px;}
    }

    .load-more-btn {
      padding: 14px 28px;
      margin-bottom: 40px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      color:#111;
      box-shadow: 0 6px 24px rgba(0,0,0,0.28);
      transition: transform 180ms ease, box-shadow 180ms ease;
      z-index:1;
    }
    .load-more-btn:active {transform: translateY(1px);}
    .load-more-btn:focus {outline: 2px solid var(--accent2);}

    footer{
      width: 100%;
      padding: 18px 0;
      border-top: 1px solid rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--muted);
      background: rgba(0,0,0,0.02);
      flex-shrink:0;
      z-index:1;
    }

    .float, .float2{
      position:absolute;
      border-radius:50%;
      filter: blur(36px);
      transform:translateZ(0);
      opacity:0.9;
      z-index:0;
    }

    .float{
      right:-80px;top:-40px;width:220px;height:220px;
      background:linear-gradient(135deg, rgba(255,111,97,0.09), rgba(255,184,48,0.07));
    }

    .float2{
      left:-100px;bottom:50px;width:180px;height:180px;
      background:linear-gradient(135deg, rgba(255,184,48,0.05), rgba(255,111,97,0.06));
      opacity:0.6;
    }

    .scroll-top {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 16px;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      color: #111;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 24px rgba(0,0,0,0.28);
      transition: transform 180ms ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }
    .scroll-top.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()" aria-label="Go Back">← Back</button>
  <h1>Benny | Nonymous Videos</h1>

  <div class="video-container" id="videos"></div>
  <button class="load-more-btn" id="loadMoreBtn">Load More</button>

  <footer>
    © <span id="year"></span> Benny | Nonymous — Promoting Modern African Aesthetics
  </footer>

  <div class="float" aria-hidden></div>
  <div class="float2" aria-hidden></div>
  <button class="scroll-top" id="scrollTopBtn" aria-label="Scroll to top">↑ Top</button>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Floating blobs animation
    const blob = document.querySelector('.float');
    const blob2 = document.querySelector('.float2');
    let t = 0;
    function animateBlob(){
      t += 0.01;
      blob.style.transform = `translate(${Math.sin(t*0.8)*40}px, ${Math.cos(t*0.9)*22}px) rotate(${t*8}deg)`;
      blob2.style.transform = `translate(${Math.sin(t*0.5)*30}px, ${Math.cos(t*0.7)*25}px) rotate(${t*4}deg)`;
      requestAnimationFrame(animateBlob);
    }
    animateBlob();

    // YouTube API
    const channelId = "UCVD1pQlf0ENwZUjfF_tfQOg";
    const apiKey = "AIzaSyDdTK9U-2OzxSZYmnE--27yuZfmrcgCoZ0";
    const videosDiv = document.getElementById('videos');
    const loadBtn = document.getElementById('loadMoreBtn');

    let playlistId = '';
    let nextPageToken = '';
    const batchSize = 8;

    async function getUploadsPlaylistId() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`);
      const data = await res.json();
      return data.items[0].contentDetails.relatedPlaylists.uploads;
    }

    async function fetchVideos(pageToken='') {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=${batchSize}&pageToken=${pageToken}&key=${apiKey}`);
      return res.json();
    }

    async function addVideos(pageToken='') {
      const data = await fetchVideos(pageToken);
      nextPageToken = data.nextPageToken || '';

      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        card.appendChild(iframe);
        videosDiv.appendChild(card);
        setTimeout(()=> card.classList.add('show'), 100);
      });

      if(!nextPageToken) loadBtn.style.display='none';
    }

    async function loadAllVideos(){
      playlistId = await getUploadsPlaylistId();
      addVideos();
    }

    loadAllVideos();
    loadBtn.addEventListener('click', ()=> addVideos(nextPageToken));

    // Scroll-to-top button
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', ()=>{
      if(window.scrollY > 300) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));
  </script>
</body>
</html>
